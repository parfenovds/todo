<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:insert="~{/fragment :: styles}"></div>
    <title>Title</title>
</head>
<body>
<div th:insert="~{/fragment :: navbar}"></div>
<form th:action="@{/users}" method="post" th:object="${user}">
    <div class="elementToLeft">
        <div th:if="errors">
            <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}"> Error message</p>
        </div>
        <p class="elementToLeft">Login</p>
        <label for="username">
            <input class="elementToLeft" type="text" name="username" id="username" required>
        </label>
        <p class="elementToLeft">Password</p>
        <label for="rawPassword">
            <input class="elementToLeft" type="password" name="rawPassword" id="rawPassword" required>
        </label>
        <p class="elementToLeft">Role</p>
        <label>
            <select class="elementToLeft" name="role" id="roleId">
                <div th:each="role : ${roles}">
                    <option th:value="${role}"><p th:text="${role}"></p></option>
                </div>
            </select>
        </label>
        <label>
            <button type="submit" class="elementToLeft">Register</button>
        </label>
    </div>

</form>

</body>
</html>
